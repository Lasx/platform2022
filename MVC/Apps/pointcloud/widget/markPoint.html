<form class="layui-form" style="margin-top:10px;margin-left:0px;" lay-filter="markpointinfoform">
    <div class="layui-row">
        <div class="layui-col-md6">
            <div class="grid-demo grid-demo-bg1">
                <label class="layui-form-label" style="padding-left: 0px;text-align: left;">名称：</label>
                <div class="layui-input-block">
                    <input type="text" name="addmarkpointinfo_name" class="layui-input" readonly="readonly" style="width: 90px;margin-left: -70px;" />
                </div>
            </div>
        </div>
    </div>
    <div class="layui-row" style="margin-top: 10px;">
        <div class="layui-col-md6">
            <div class="grid-demo grid-demo-bg1">
                <label class="layui-form-label" style="padding-left: 0px;text-align: left;">经度：</label>
                <div class="layui-input-block">
                    <input type="text" name="addmarkpointinfo_longitude" class="layui-input" readonly="readonly" style="width: 90px;margin-left: -70px;" />
                </div>
            </div>
        </div>

        <div class="layui-col-md6">
            <div class="grid-demo">
                <label class="layui-form-label" style="padding-left: 0px;text-align: left;">纬度：</label>
                <div class="layui-input-block">
                    <input type="text" name="addmarkpointinfo_latitude" class="layui-input" readonly="readonly" style="width: 90px;margin-left: -70px;" />
                </div>
            </div>
        </div>
    </div>
    <div class="layui-row" style="margin-top: 10px;">
        <div class="layui-col-md6">
            <div class="grid-demo grid-demo-bg1">
                <label class="layui-form-label" style="padding-left: 0px;text-align: left;">高程：</label>
                <div class="layui-input-block">
                    <input type="text" name="addmarkpointinfo_height" class="layui-input" readonly="readonly" style="width: 90px;margin-left: -70px;" />
                </div>
            </div>
        </div>
    </div>
    <div class="layui-row" style="margin-top: 10px;">
        <div class="layui-col-md6">
            <div class="grid-demo grid-demo-bg1">
                <label class="layui-form-label" style="padding-left: 0px;text-align: left;width: 45px;">样式：</label>
                <img id="addmarkpointinfo_style" src="/Resources/img/mark/mark_P1.png" style=" width: 25px; height: 25px;margin: 5px;" class="markPointStyle">
            </div>
        </div>
    </div>
</form>
