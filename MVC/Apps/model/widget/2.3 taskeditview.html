<!--编辑任务-->
<form class="layui-form" style="margin-top:5px;margin-right:20px;" lay-filter="editModeltaskinfoform">

    <div class="layui-form-item">
        <div class="layui-row">
            <div class="layui-col-md6">
                <div class="grid-demo">
                    <label class="layui-form-label">任务名称</label>
                    <div class="layui-input-block"> <input type="text" name="model_rwmc_edit" autocomplete="off" placeholder="请输入" lay-verify="required" class="layui-input" /> </div>
                </div>
            </div>
            <div class="layui-col-md6">
                <div class="grid-demo">
                    <label class="layui-form-label">任务编码</label>
                    <div class="layui-input-block"> <input type="text" name="model_rwbm_edit" readonly="readonly" class="layui-input" /> </div>
                </div>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-row">
            <div class="layui-col-md6">
                <div class="grid-demo">
                    <label class="layui-form-label">采集人员</label>
                    <div class="layui-input-block"> <input type="text" name="model_yxcjry_edit" autocomplete="off" placeholder="请输入" lay-verify="required" class="layui-input" /> </div>
                </div>
            </div>
            <div class="layui-col-md6">
                <div class="grid-demo">
                    <label class="layui-form-label">影像数量</label>
                    <div class="layui-input-block"> <input type="text" name="model_yxsl_edit" autocomplete="off" placeholder="请输入数字" lay-verify="required|number" class="layui-input" /> </div>
                </div>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-row">
            <div class="layui-col-md6">
                <div class="grid-demo">
                    <label class="layui-form-label">采集时间</label>
                    <div class="layui-input-block"> <input type="text" id="yxcjsjid" name="model_yxcjsj_edit" lay-verify="required|date" placeholder="YYYY-MM-DD" autocomplete="off" class="layui-input" /> </div>
                </div>
            </div>
            <div class="layui-col-md6">
                <div class="grid-demo">
                    <label class="layui-form-label">采集设备</label>
                    <div class="layui-input-block"> <select id="yxcjsbid" name="model_yxcjsb_edit" lay-verify="required"></select> </div>
                </div>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">坐标系统</label>
        <div class="layui-input-block"> <select id="kjckid" name="model_kjck_edit" lay-verify="required"></select> </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">目标成果</label>
        <div class="layui-input-block" id="sxcgid"></div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">影像链接</label>
        <div class="layui-input-block"> <input type="text" name="model_yxcflj_edit" autocomplete="off" placeholder="请输入影像链接" lay-verify="required" class="layui-input" /> </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">控制点</label>
        <div class="layui-input-block">
            <textarea name="model_yxkzd_edit" class="layui-textarea" placeholder="请输入txt格式"></textarea>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">任务描述</label>
        <div class="layui-input-block"> <input type="text" name="model_rwms_edit" autocomplete="off" placeholder="请输入" class="layui-input"> </div>
    </div>
    <div class="layui-form-item" style="margin-top:10px">
        <div style="position:absolute;right:20px;">
            <button type="button" class="layui-btn layui-btn-primary" id="modelview" style="width:100px">模型视角</button>
            <button type="submit" class="layui-btn" lay-submit="" lay-filter="editModeltaskinfosubmit" style="width:100px">提交</button>
        </div>
    </div>
</form>'
