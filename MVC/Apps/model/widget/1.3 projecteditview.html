<!--编辑项目-->
<form class="layui-form" style="margin-top:5px;margin-right:20px;" lay-filter="editModelprojectinfoform">
    <div class="layui-form-item">
        <label class="layui-form-label">项目名称</label>
        <div class="layui-input-block"><input type="text" name="model_xmmc_edit" autocomplete="off" lay-verify="required" class="layui-input" /></div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">项目编码</label>
        <div class="layui-input-block">
            <input type="text" name="model_xmbm_edit" readonly="readonly" class="layui-input" />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">行政区划</label>
        <div class="layui-input-block"><select id="province1id" name="model_province_edit" disabled="disabled" lay-verify="required"><option value="">省/市</option><option value="0" selected>重庆市</option></select></div>

    </div>
    <div class="layui-form-item">
        <label class="layui-form-label"></label>
        <div class="layui-input-block"><select id="district1id" name="model_district_edit" disabled="disabled" lay-verify="required"><option value="">区/县</option></select></div>
    </div>
    <div class="layui-form-item">
        <div class="grid-demo">
            <label class="layui-form-label">项目位置</label>
            <div class="layui-input-block"><input type="text" name="model_xmwz_edit" autocomplete="off" class="layui-input" /></div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="grid-demo grid-demo-bg1">
            <label class="layui-form-label">中心经度</label>
            <div class="layui-input-block"><input type="text" name="model_zxjd_edit" autocomplete="off" lay-verify="required|number" class="layui-input" /></div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="grid-demo">
            <label class="layui-form-label">中心纬度</label>
            <div class="layui-input-block"><input type="text" name="model_zxwd_edit" autocomplete="off" lay-verify="required|number" class="layui-input" /></div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="grid-demo">
            <label class="layui-form-label">项目时间</label>
            <div class="layui-input-block"><input type="text" id="xmsjid" name="model_xmsj_edit" lay-verify="date" placeholder="YYYY-MM-DD" class="layui-input" /></div>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">备&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;注</label>
        <div class="layui-input-block"><input type="text" name="model_bz_edit" class="layui-input"></div>
    </div>
    <div class="layui-form-item" style="margin-top:10px">
        <div style="position:absolute;right:20px;">
            <button type="button" id="map_position_edit" class="layui-btn layui-btn-primary" style="width:100px">地图选点</button>
            <button type="submit" class="layui-btn" lay-submit="" lay-filter="editModelprojectinfosubmit" style="width:100px">提交</button>
        </div>
    </div>
</form>
