<!--创建项目-->
<form class="layui-form" style="margin-top:5px;margin-right:20px;" lay-filter="addModelprojectinfoform">
    <div class="layui-form-item">
        <label class="layui-form-label">*项目名称</label>
        <div class="layui-input-block"><input type="text" name="model_xmmc_add" autocomplete="off" placeholder="请输入" lay-verify="required" class="layui-input" /></div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">*行政区划</label>
        <div class="layui-input-block"><select id="province1id" name="model_province_add" lay-verify="required"><option value="">省/市</option><option value="0">重庆市</option></select></div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label"></label>
        <div class="layui-input-block"><select id="district1id_add" name="model_district_add" lay-verify="required"><option value="">区/县</option></select></div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">*项目位置</label>
        <div class="layui-input-block"><input type="text" id="model_xmwz_add" name="model_xmwz_add" autocomplete="off" placeholder="详细位置(乡镇村)" lay-verify="required" class="layui-input" /></div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">*中心经度</label>
        <div class="layui-input-block"><input type="text" name="model_zxjd_add" autocomplete="off" placeholder="请输入" lay-verify="required|number" class="layui-input" /></div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">*中心纬度</label>
        <div class="layui-input-block"><input type="text" name="model_zxwd_add" autocomplete="off" placeholder="请输入" lay-verify="required|number" class="layui-input" /></div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">*项目时间</label>
        <div class="layui-input-block"><input type="text" id="xmsjid" name="model_xmsj_add" lay-verify="required|date" placeholder="YYYY-MM-DD" autocomplete="off" class="layui-input" /></div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">备&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;注</label>
        <div class="layui-input-block"><input type="text" name="model_bz_add" placeholder="请输入" autocomplete="off" class="layui-input"></div>
    </div>
    <div class="layui-form-item" style="margin-top:10px">
        <div style="position:absolute;right:20px;"><button type="reset" class="layui-btn layui-btn-primary" style="width:100px">重置</button><button type="submit" class="layui-btn" lay-submit="" lay-filter="addModelprojectinfosubmit" style="width:100px">提交</button></div>
    </div>
</form>'
